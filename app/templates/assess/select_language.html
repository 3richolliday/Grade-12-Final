{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        Welcome, {{ name }}!
    </h1>

    Ready to take a test?

    <form method="post">
        <div>
            <input type="radio" name="language" value="English">
            <label>English</label>
        </div>
        <div>
            <input type="radio" name="language" value="French">
            <label>French</label>
        </div>
        <button>Start Test</button>
    </form>
{% endblock %}
